<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Skills | Walker Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 30px 0 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .skills-section {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.08);
            padding: 40px 30px;
        }
        .skill {
            margin-bottom: 30px;
        }
        .skill-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2d3e50;
        }
        .skill-bar-bg {
            background: #e0e4ea;
            border-radius: 8px;
            height: 18px;
            width: 100%;
            margin-top: 8px;
            overflow: hidden;
        }
        .skill-bar {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #4e9af1 60%, #2d3e50 100%);
            width: 0;
            transition: width 1.2s cubic-bezier(.4,0,.2,1);
        }
        .skill-level {
            float: right;
            font-size: 0.95em;
            color: #4e9af1;
            margin-top: -22px;
        }
        @media (max-width: 600px) {
            .skills-section {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Skills</h1>
        <p>Discover the expertise that powers the Walker Team</p>
    </header>
    <section class="skills-section">
        <div class="skill">
            <div class="skill-title">Web Development <span class="skill-level">95%</span></div>
            <div class="skill-bar-bg">
                <div class="skill-bar" style="width:95%"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-title">UI/UX Design <span class="skill-level">90%</span></div>
            <div class="skill-bar-bg">
                <div class="skill-bar" style="width:90%"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-title">Mobile App Development <span class="skill-level">85%</span></div>
            <div class="skill-bar-bg">
                <div class="skill-bar" style="width:85%"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-title">Cloud Solutions <span class="skill-level">80%</span></div>
            <div class="skill-bar-bg">
                <div class="skill-bar" style="width:80%"></div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-title">Project Management <span class="skill-level">88%</span></div>
            <div class="skill-bar-bg">
                <div class="skill-bar" style="width:88%"></div>
            </div>
        </div>
    </section>
    
    <script>
        // Animate skill bars on load
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.skill-bar').forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0';
                setTimeout(() => {
                    bar.style.width = width;
                }, 200);
            });
        });
    </script>
</body>
</html>
